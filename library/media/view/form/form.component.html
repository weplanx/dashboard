<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>名称</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '名称不能为空'
        }
      }"
    >
      <input nz-input type="text" formControlName="name" placeholder="请填写显示名称" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label>标签</nz-form-label>
    <nz-form-control>
      <nz-select
        nzMode="multiple"
        nzPlaceHolder="请选择标签"
        nzAllowClear
        formControlName="tags"
        [nzServerSearch]="true"
        (nzOnSearch)="getTags($event)"
      >
        <ng-container *ngFor="let item of tagOptions">
          <nz-option [nzLabel]="item.name" [nzValue]="item._id"></nz-option>
        </ng-container>
      </nz-select>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
