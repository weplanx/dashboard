<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired> Old Password </nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.password">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <ng-template #suffixTemplate>
          <i nz-icon [nzType]="oldVisible ? 'eye-invisible' : 'eye'" (click)="oldVisible = !oldVisible"></i>
        </ng-template>
        <input
          [type]="oldVisible ? 'text' : 'password'"
          nz-input
          autocomplete="new-password"
          formControlName="old"
          placeholder="Please enter the old password"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired> Password </nz-form-label>
    <nz-form-control nzHasFeedback [nzAutoTips]="tips.password">
      <nz-input-group [nzSuffix]="suffixTemplate">
        <ng-template #suffixTemplate>
          <i
            nz-icon
            [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
            (click)="passwordVisible = !passwordVisible"
          ></i>
        </ng-template>
        <input
          [type]="passwordVisible ? 'text' : 'password'"
          nz-input
          autocomplete="new-password"
          formControlName="password"
          placeholder="Please enter the reset password"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">Cancel</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">Submit</button>
</div>
