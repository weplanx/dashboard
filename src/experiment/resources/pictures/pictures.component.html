<nz-page-header [nzGhost]="false">
  <nz-page-header-title i18n>图片</nz-page-header-title>
  <nz-page-header-tags>
    <ng-container *ngTemplateOutlet="view.tagSearchRef"></ng-container>
  </nz-page-header-tags>
  <nz-page-header-extra>
    <nz-space>
      <ng-container *nzSpaceItem>
        <ng-container *ngTemplateOutlet="view.uploadRef"></ng-container>
      </ng-container>
      <ng-container *nzSpaceItem>
        <button
          nz-button
          nzType="primary"
          nzShape="circle"
          nz-tooltip="设置标签"
          i18n-nz-tooltip
          (click)="view.tagsRef.open()"
        >
          <i nz-icon nzType="tags"></i>
        </button>
      </ng-container>
    </nz-space>
  </nz-page-header-extra>
  <nz-page-header-content>
    <nz-row nzJustify="space-between">
      <nz-col>
        <p nz-typography i18n>
          <span nz-icon nzType="check-circle"></span>
          上传不超出 {{ (wpx.upload | async)?.limit | nzBytes : 0 : 'KB' }}，支持 jpeg、png、bmp、gif、webp、avif 等格式
        </p>
        <ng-container *ngTemplateOutlet="view.searchRef"></ng-container>
      </nz-col>
      <nz-col></nz-col>
      <nz-col>
        <nz-statistic *ngIf="view" [nzValue]="view.ds.total" nzTitle="元素数量" i18n-nzTitle></nz-statistic>
      </nz-col>
    </nz-row>
  </nz-page-header-content>
</nz-page-header>

<div style="padding: 6px; height: calc(100% - 116px)">
  <app-pictures #view></app-pictures>
</div>

<ng-container *ngIf="view.ds.checkedNumber !== 0">
  <nz-alert
    class="actions"
    nzType="info"
    nzBanner
    nzMessage="批量"
    i18n-nzMessage
    [nzDescription]="description"
    [nzAction]="bulk"
  >
    <ng-template #description>
      <span i18n>
        已选中 <nz-tag>{{ view.ds.checkedNumber }}</nz-tag> 项
      </span>
    </ng-template>
    <ng-template #bulk>
      <a nz-button nzType="link" nzSize="small" (click)="view.ds.clearChecked()" i18n>取消选择</a>
      <br />
      <a style="float: right" nz-button nzType="link" nzSize="small" nzDanger (click)="view.mediaRef.bulkDelete()" i18n>
        删除
      </a>
    </ng-template>
  </nz-alert>
</ng-container>
