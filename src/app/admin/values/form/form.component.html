<form nz-form nzLayout="vertical" id="form" [formGroup]="form" (wpxSubmit)="submit($event)">
  <nz-form-item>
    <nz-form-label nzRequired>配置键</nz-form-label>
    <nz-form-control
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '配置键不能为空'
        }
      }"
    >
      <input nz-input formControlName="key" [readOnly]="data" />
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-label nzRequired>配置值</nz-form-label>
    <nz-form-control
      nzExtra="配置值会存储为字符串类型，默认配置请谨慎提交"
      nzHasFeedback
      [nzAutoTips]="{
        default: {
          required: '配置值不能为空'
        }
      }"
    >
      <ng-container [ngSwitch]="key">
        <ng-container *ngSwitchCase="'dsl'">
          <nz-code-editor
            style="height: 400px; width: 100%"
            formControlName="value"
            [nzEditorOption]="{ language: 'json' }"
          ></nz-code-editor>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <textarea nz-input formControlName="value" nzAutosize rows="6"></textarea>
        </ng-container>
      </ng-container>
    </nz-form-control>
  </nz-form-item>
</form>

<div *nzModalFooter>
  <button nz-button type="button" nzType="default" (click)="close()">取消</button>
  <button nz-button nzType="primary" form="form" [disabled]="!form.valid">提交</button>
</div>
